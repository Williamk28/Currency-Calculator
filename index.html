<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Calculator</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Currency Calculator</h1>
</header>
<main>
    <div class = "input">
        <label for = "away"> Visiting: </label>
        <input type = "text" id = "away" name = "away" disabled />

        <select name = "awayCurrency" id = "awayCurrency">
            <option value = "EUR"> EUR </option>
            <option value = "GBP"> GBP </option>
            <option value = "PLN"> PLN </option>
            <option value = "USD"> USD </option>
            <option value = "JPY"> JPY </option>
            <option value = "BGN"> BGN </option>
            <option value = "CZK"> CZK </option>
            <option value = "DKK"> DKK </option>
            <option value = "HUF"> HUF </option>
            <option value = "RON"> RON </option>
            <option value = "SEK"> SEK </option>
            <option value = "CHF"> CHF </option>
            <option value = "ISK"> ISK </option>
            <option value = "NOK"> NOK </option>
            <option value = "HRK"> HRK </option>
            <option value = "RUB"> RUB </option>
            <option value = "TRY"> TRY </option>
            <option value = "AUD"> AUD </option>
            <option value = "BRL"> BRL </option>
            <option value = "CAD"> CAD </option>
            <option value = "CNY"> CNY </option>
            <option value = "HKD"> HKD </option>
            <option value = "IDR"> IDR </option>
            <option value = "ILS"> ILS </option>
            <option value = "INR"> INR </option>
            <option value = "KRW"> KRW </option>
            <option value = "MXN"> MXN </option>
            <option value = "MYR"> MYR </option>
            <option value = "NZD"> NZD </option>
            <option value = "PHP"> PHP </option>
            <option value = "SGD"> SGD </option>
            <option value = "THB"> THB </option>
            <option value = "ZAR"> ZAR </option>
        </select>
    </div>
    <div class = "output">
        <label for = "home"> Card Est: </label>
        <input type = "text" id = "home" name = "home" disabled />
        <label for = "homeCurrency"></label>
        <select name = "homeCurrency" id = "homeCurrency">
            <option value = "EUR"> EUR </option>
            <option value = "GBP"> GBP </option>
            <option value = "PLN"> PLN </option>
            <option value = "USD"> USD </option>
            <option value = "JPY"> JPY </option>
            <option value = "BGN"> BGN </option>
            <option value = "CZK"> CZK </option>
            <option value = "DKK"> DKK </option>
            <option value = "HUF"> HUF </option>
            <option value = "RON"> RON </option>
            <option value = "SEK"> SEK </option>
            <option value = "CHF"> CHF </option>
            <option value = "ISK"> ISK </option>
            <option value = "NOK"> NOK </option>
            <option value = "HRK"> HRK </option>
            <option value = "RUB"> RUB </option>
            <option value = "TRY"> TRY </option>
            <option value = "AUD"> AUD </option>
            <option value = "BRL"> BRL </option>
            <option value = "CAD"> CAD </option>
            <option value = "CNY"> CNY </option>
            <option value = "HKD"> HKD </option>
            <option value = "IDR"> IDR </option>
            <option value = "ILS"> ILS </option>
            <option value = "INR"> INR </option>

            <option value = "THB"> THB </option>
            <option value = "ZAR"> ZAR </option>
        </select>
    </div>

    <br>

    <div class = "button-grid">
        <button id = "7"> 7 </button>
        <button id = "8"> 8 </button>
        <button id = "9"> 9 </button>
        <button id = "4"> 4 </button>
        <button id = "5"> 5 </button>
        <button id = "6"> 6 </button>
        <button id = "1"> 1 </button>
        <button id = "2"> 2 </button>
        <button id = "3"> 3 </button>
        <button id = "clear"> C </button>
        <button id = "0"> 0 </button>
        <button id = "equals"> = </button>
    </div>

    <div class = "bankFee">
        <label for = "bankFee"> Bank Fee: </label>
        <select name = "bankFee" id = "bankFee">
            <option selected = "selected" value = "0"> 0% </option>
            <option value = "2"> 2% </option>
            <option value = "4"> 4% </option>
            <option value = "6"> 6% </option>
        </select>
    </div>

</main>
<script src = "model.js"></script>

</body>
</html>
